<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            overflow: hidden;
            width: 80%; /* 반응형에서는 % 사용 */
            margin: 0 auto;
            box-sizing: border-box;
        }

        @media (min-width: 1200px) {
            .inner {float: left; width: 16.6666%;}
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            .inner {float: left; width: 25%;}
        }

        @media (max-width: 767px) {
            .inner {float: left; width: 50%;}
        }

    </style>

</head>
<body>

    <!-- 미디어쿼리를 사용해서 그리드 잡기 -->
    <!-- 전체 화면 상자에서 6, 태블릿에선 상자 4, 모바일에선 상자 2개 생성 -->
    <div class="box">
        <div class="inner">Box</div>
        <div class="inner">Box</div>
        <div class="inner">Box</div>
        <div class="inner">Box</div>
        <div class="inner">Box</div>
        <div class="inner">Box</div>
    </div>

</body>
</html>
