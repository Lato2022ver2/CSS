<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* blcok요소에서 문단의 수평 정렬 및 위치 지정 */
        p {border: 1px solid #777;}
        .tx1 {text-align: left;}
        .tx2 {text-align: center;}
        .tx3 {text-align: right;}

        /* 수직 정렬 - 기준을 잡고 배치된 요소에 적용 */
        .tx4 img {vertical-align: top;}
        .tx5 img {vertical-align: middle;}
        .tx6 img {vertical-align: bottom;}

        /* 기준이 없을 때 위치 지정 (line-height는 문단 간 간격을 뜻함)*/
        .box {height: 300px; line-height: 300px;}

    </style>
</head>
<body>

    <p class="box">
        오늘 점심은 대체 뭘 먹어야 좋을까...?
    </p>
    
    <p class="tx4">
        안녀어어어어엉!?!?!
        <img src="Img/1.png" alt="css">
    </p>

    <p class="tx5">
        안녀어어어어엉!?!?!
        <img src="Img/2.png" alt="html">
    </p>

    <p class="tx6">
        안녀어어어어엉!?!?!
        <img src="Img/3.png" alt="jquery">
    </p>




    <p class="tx1">Hi??</p>
    <p class="tx2">Hi??</p>
    <p class="tx3">Hi??</p>

</body>
</html>
