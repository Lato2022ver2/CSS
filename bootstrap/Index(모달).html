<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            <!-- Boot Strap 적용 방법 (min or 일반 파일 중 택1) -->
            <link rel="stylesheet" href="css/bootstrap.css">
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            <script src="js/bootstrap.js"></script>

</head>
<body>

    <!-- Boot Strap Modal button의 data-target과 Modal디자인의 id와 연결 #xxxx-->
    
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#xxxx">Open Modal</button>

<!-- Modal -->
<div id="xxxx" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



</body>
</html>
