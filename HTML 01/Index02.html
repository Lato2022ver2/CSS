<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 주석 단축기 alt + shift + a -->
    <!-- block or inline -->

    <!-- h1, p, div, ul, ol, li, dl, dd, form, table, section, article, footer, header, nav 
         등이 대표적인 block 요소 
    -->
    
    <!-- img, a, b, string, span, small, label, input, del, i
         등이 대표적인 inline 요소
    -->

    <!-- 
        block의 요소는 크기와 줄 바꿈이며, blcok과 inline을 모두 가질 수 있다.
        차이점을 알고자 한다면 실행하여 f12를 통해 범위를 확인할 것.
     -->

     <div>block 요소</div>
     <div>block 요소</div>
     <div>block 요소</div>

     <br>
     <hr>

     <span>inline 요소</span>
     <span>inline 요소</span>
     <span>inline 요소</span>

     <br>
     <hr>

     <div>
         <div>block 안에 block을 넣을 수 있다.</div>
         <span>span도 넣을 수 있다.</span>
     </div>

     <hr>

     <!-- inline의 요소는 줄 바꿈 기능이 없으며 그 안에는 block과 달리 inline만 들어갈 수 있다. -->

     <span><span></span></span>
     
     <!-- p, a, b, label 태그 올바른 사용법 -->

     <a><p>X</p></a>

     <p>
         <a>O</a>
     </p>

     <hr>

     <b><p>X</p></b>

     <p>
         <b>O</b>
     </p>

     <hr>

     <label>Name</label>
     <label>Name</label>

     <br>
     <br>

     <span>
         <label>O</label>
     </span>

     <hr>


</body>
</html>
